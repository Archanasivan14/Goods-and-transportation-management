{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Payment</title>
    <style>
        .navbar {
            background-color: #273c7e; /* Dark blue */
        }
        .navbar-brand {
            color: #d2691e; /* Chocolate */
            font-style: italic;
            font-size: 2rem;
        }
        .navbar-nav .nav-link {
            color: #ffffff; /* White */
        }
        .navbar-nav .nav-link.active {
            color: #d3d3d3; /* Light grey for active link */
        }
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;

        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color:darkcyan;
        }
        .payment-methods {
            margin: 20px 0;
        }
        .payment-method {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .payment-method:hover {
            background-color: #f9f9f9;
        }
        .payment-method img {
            width: 50px;
            margin-right: 20px;
        }
        .payment-method input {
            margin-right: 10px;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #218838;
        }
    </style>
    <form  method="" action="payment">
        {% csrf_token %}
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index">BYNOW</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if request.session.ema %}
              <li class="nav-item">
                <a class="nav-link" href="signout" style="color: white;">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="signin" style="color: white;">Signin</a>
              </li>
              {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="alldata">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="search">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="wishlist">Wishlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="viewcart">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container">
    <h1>Choose Payment Method</h1>
    <h4></h4>
    <div class="payment-methods">
        <a href="creditcard" class="payment-method">
            <img src="{% static 'card.jpeg' %}" alt="Credit Card">
            Credit/Debit Card
        </a>
        <a href="upi" class="payment-method">
            <img src="{% static 'upi.jpeg' %}" alt="UPI">
            UPI 
        </a>
        <a href="netbanking" class="payment-method">
            <img src="{% static 'paypal.jpg' %}" alt="PayPal">
            Net Banking
        </a>
    </div>    
    </div>
</body>
</form>
</html>
