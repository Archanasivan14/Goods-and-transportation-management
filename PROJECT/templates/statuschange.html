<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYNOW</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #273c7e; /* Dark blue */
        }
        .navbar-brand {
            color: #d2691e; /* Chocolate */
            font-style: italic;
            font-size: 2rem;
        }
        .navbar-nav .nav-link {
            color: #ffffff; /* White */
        }
        .navbar-nav .nav-link.active {
            color: #ffffff; /* White for active link */
        }
        .navbar .dropdown-menu {
            background-color: #495057; /* Dark background for dropdown */
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* Subtle shadow */
        }
        .navbar .dropdown-item {
            color: #fff; /* White text color */
            padding: 10px 20px; /* Padding for dropdown items */
            transition: background-color 0.3s ease; /* Smooth hover transition */
        }
        .navbar .dropdown-item:hover {
            background-color: #6c757d; /* Slightly lighter background on hover */
        }
        .navbar .dropdown-divider {
            border-top: 1px solid #6c757d; /* Divider style */
        }
        .card {
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .card-content h2, .card-content h3, .card-content h5 {
            margin: 5px 0;
        }
        .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    margin: 20px;
}

.card {
    width: 320px; /* Adjust the width according to your preference */
    background: linear-gradient(145deg, #f0f0f3, #c8c8c8);
    border-radius: 15px;
    box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
    overflow: hidden;
    position: relative; /* Add this line */
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 10px 10px 20px #a8a8a8, -10px -10px 20px #f0f0f3;
}

.card-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 15px;
}

.info h2 {
    margin: 0;
    font-size: 1.5rem;
    color: #333;
    font-weight: bold;
}

.info p {
    margin: 5px 0 0 0;
    font-size: 1rem;
    color: #666;
}
.order-status {
    position: absolute;
    top: 35px;
    right: 20px;
}

.status-label {
    display: inline-block;
    padding: 5px 10px;
    background-color: #007bff;
    color: #ffffff;
    border-radius: 20px;
    font-size: 0.9rem;
    font-weight: 600;
    box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
    transition: background-color 0.3s, box-shadow 0.3s;
}

.status-label:hover {
    background-color: #0056b3;
    box-shadow: 0 6px 8px rgba(0, 86, 179, 0.3);
}
  p {
    font-size: 1.2em;
    font-weight: bold;
  }
  
  .radio-group {
    margin-bottom: 10px;
  }
  
  input[type="radio"] {
    margin-right: 8px;
  }
  
  label {
    font-size: 1em;
  }
  
  input[type="submit"] {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
  }
  
  input[type="submit"]:hover {
    background-color: #45a049;
  }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index">BYNOW</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if request.session.ema %}
                    <li class="nav-item">
                        <a class="nav-link" href="signout" style="color: white;">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="signin" style="color: white;">Signin</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="alldata">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="search">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="wishlist">Wishlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="viewcart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="myorder">My Orders</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            {% if request.session.ema %}
                            <a class="dropdown-item" href="sellerapp/logout">Logout</a>
                            {% else %}
                            <a class="dropdown-item" href="sellerapp/sellerreg">Login</a>
                            {% endif %}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form action="{% url 'newstatus' oid=order.id %}" method="POST">   
    {% csrf_token %}          
    <p>Select Status</p>

  <input type="radio" id="Pending" name="status" value="Pending">
  <label for="Pending">Pending</label><br>

  <input type="radio" id="Paid" name="status" value="Paid">
  <label for="Paid">Paid</label><br>

  <input type="radio" id="Delivered" name="status" value="Delivered">
  <label for="Delivered">Delivered</label><br>
  <input type="submit" value="Update">
    </form>
</body>
</html>
